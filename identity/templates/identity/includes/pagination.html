<nav>
	<ul class="pagination">
		{% if page_obj.has_previous %}
		<li>
			<a href="{% url href 1 %}" role="button" aria-label="Primeiro">
				<i class="fa fa-angle-double-left"></i>
			</a>
		</li>
		<li>
			<a href="{% url href page_obj.previous_page_number %}" role="button" aria-label="Anterior">
				<i class="fa fa-angle-left"></i>
			</a>
		</li>
		{% else %}
		<li class="disabled">
			<a role="button" aria-label="Primeiro">
				<i class="fa fa-angle-double-left"></i>
			</a>
		</li>
		<li class="disabled">
			<a role="button" aria-label="Anterior">
				<i class="fa fa-angle-left"></i>
			</a>
		</li>
		{% endif %}
		<li class="active">
			<span>{{ page_obj.number }} de {{page_obj.paginator.num_pages }}</span>
		</li>
		{% if page_obj.has_next %}
		<li>
			<a href="{% url href page_obj.next_page_number %}" role="button" aria-label="Próximo">
				<i class="fa fa-angle-right"></i>
			</a>
		</li>
		<li>
			<a href="{% url href page_obj.paginator.num_pages %}" role="button" aria-label="Último">
				<i class="fa fa-angle-double-right"></i>
			</a>
		</li>
		{% else %}
		<li class="disabled">
			<a role="button" aria-label="Próximo">
				<i class="fa fa-angle-right"></i>
			</a>
		</li>
		<li class="disabled">
			<a role="button" aria-label="Último">
				<i class="fa fa-angle-double-right"></i>
			</a>
		</li>
		{% endif %}
	</ul>
</nav>
