{% if messages %}
<div class="row">
	{% for message in messages %}
	<div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
	{% endfor %}
</div>
{% elif errors %}
<div class="row">
	{% for error in errors %}
	<div class="alert alert-danger" role="alert">{{ error }}</div>
	{% endfor %}
</div>
{% endif %}
