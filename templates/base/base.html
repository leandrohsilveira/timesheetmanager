<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
{% block font %}
<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
{% endblock font %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">
<!-- Bootstrap core CSS -->
<link href="{% static 'dist/css/bootstrap.min.css' %}" rel="stylesheet">
<!-- Font Awesome core CSS -->
<link href="{% static 'dist/css/font-awesome.min.css' %}" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="{% static 'css/base.css' %}" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
{% block head %}{% endblock head %}
{% block css_block %}{% endblock css_block %}
</head>
<body>
	{% block body_block %}{% endblock body_block %}
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="{% static 'dist/js/bootstrap.min.js' %}"></script>
	{% block app_js_block %}{% endblock app_js_block %}
	{% block js_block %}{% endblock js_block %}
</body>
</html>
