{% extends 'timesheet/base_public.html' %} {% block content_block %}
<h1 class="text-center">
	<i class="fa fa-sign-in"></i>
	Entrar
</h1>
<div class="col-md-4"></div>
<div class="col-md-4">
	<form action="{% url 'timesheet:autenticar' %}" method="post">
		{% csrf_token %}
		<div class="well well-lg">
			<input type="hidden" id="next" name="next" value="{{ next }}" />
			<div class="form-group">
				<label for="login">Login:</label>
				<input class="form-control" type="text" id="login" name="username" />
			</div>
			<div class="form-group">
				<label for="senha">Senha:</label>
				<input class="form-control" type="password" id="senha" name="password" />
			</div>
		</div>
		<button class="btn btn-primary" type="submit">
			<i class="fa fa-sign-in"></i>
			Entrar
		</button>
		<a href="{% url 'timesheet:nova_pessoa' %}" class="btn btn-default"><i class="fa fa-plus"></i> Cadastre-se</a>
	</form>
</div>
<div class="col-md-4"></div>
<div class="clearfix"></div>
{% endblock %}
